<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigEditDlg" widgetVar="ConfigEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{config.EditConfigTitle}">
            <h:form id="ConfigEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configController.selected != null}">
                        <p:outputLabel value="#{config.EditConfigLabel_propertyKey}" for="propertyKey" />
                        <p:inputText id="propertyKey" value="#{configController.selected.propertyKey}" title="#{config.EditConfigTitle_propertyKey}" required="true" requiredMessage="#{config.EditConfigRequiredMessage_propertyKey}"/>
                        <p:outputLabel value="#{config.EditConfigLabel_propertyValue}" for="propertyValue" />
                        <p:inputText id="propertyValue" value="#{configController.selected.propertyValue}" title="#{config.EditConfigTitle_propertyValue}" required="true" requiredMessage="#{config.EditConfigRequiredMessage_propertyValue}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{configController.update}" value="#{config.Save}" update="display,:ConfigListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConfigEditDialog');"/>
                    <p:commandButton value="#{config.Cancel}" onclick="ConfigEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
