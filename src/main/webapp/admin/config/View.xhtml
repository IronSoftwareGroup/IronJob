<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigViewDlg" widgetVar="ConfigViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{config.ViewConfigTitle}">
            <h:form id="ConfigViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configController.selected != null}">
                        <h:outputText value="#{config.ViewConfigLabel_propertyKey}"/>
                        <h:outputText value="#{configController.selected.propertyKey}" title="#{config.ViewConfigTitle_propertyKey}"/>
                        <h:outputText value="#{config.ViewConfigLabel_propertyValue}"/>
                        <h:outputText value="#{configController.selected.propertyValue}" title="#{config.ViewConfigTitle_propertyValue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{config.Close}" onclick="ConfigViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
