<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConnectorEditDlg" widgetVar="ConnectorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{controller.EditConnectorTitle}">
            <h:form id="ConnectorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{connectorController.selected != null}">
                        <p:outputLabel value="#{controller.EditConnectorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{connectorController.selected.id}" title="#{controller.EditConnectorTitle_id}" readonly="true"/>
                        <p:outputLabel value="#{controller.EditConnectorLabel_name}" for="name" />
                        <p:inputText id="name" value="#{connectorController.selected.name}" title="#{controller.EditConnectorTitle_name}" />
                        <p:outputLabel value="#{controller.EditConnectorLabel_description}" for="description" />
                        <p:inputText id="description" value="#{connectorController.selected.description}" title="#{controller.EditConnectorTitle_description}" />
                        <p:outputLabel value="#{controller.EditConnectorLabel_username}" for="username" />
                        <p:inputText id="username" value="#{connectorController.selected.username}" title="#{controller.EditConnectorTitle_username}" />
                        <p:outputLabel value="#{controller.EditConnectorLabel_password}" for="password" />
                        <p:inputText id="password" value="#{connectorController.selected.password}" title="#{controller.EditConnectorTitle_password}" />
                        <p:outputLabel value="#{controller.EditConnectorLabel_driver}" for="driver" />
                        <p:inputText id="driver" value="#{connectorController.selected.driver}" title="#{controller.EditConnectorTitle_driver}" />
                        <p:outputLabel value="#{controller.EditConnectorLabel_url}" for="url" />
                        <p:inputText id="url" value="#{connectorController.selected.url}" title="#{controller.EditConnectorTitle_url}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{connectorController.update}" value="#{controller.Save}" update="display,:ConnectorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConnectorEditDialog');"/>
                    <p:commandButton value="#{controller.Cancel}" onclick="ConnectorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
