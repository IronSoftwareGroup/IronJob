<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConnectorCreateDlg" widgetVar="ConnectorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{controller.CreateConnectorTitle}">
            <h:form id="ConnectorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{connectorController.selected != null}">
                        <p:outputLabel value="#{controller.CreateConnectorLabel_name}" for="name" />
                        <p:inputText id="name" value="#{connectorController.selected.name}" title="#{controller.CreateConnectorTitle_name}" />
                        <p:outputLabel value="#{controller.CreateConnectorLabel_description}" for="description" />
                        <p:inputText id="description" value="#{connectorController.selected.description}" title="#{controller.CreateConnectorTitle_description}" />
                        <p:outputLabel value="#{controller.CreateConnectorLabel_type}" for="type" />
                        <p:inputText id="type" value="#{connectorController.selected.type}" title="#{controller.CreateConnectorTitle_type}" />
                        <p:outputLabel value="#{controller.CreateConnectorLabel_username}" for="user" />         
                        <p:inputText id="user" value="#{connectorController.selected.username}" title="#{controller.CreateConnectorTitle_username}" />
                        <p:outputLabel value="#{controller.CreateConnectorLabel_password}" for="password" />
                        <p:password id="password" value="#{connectorController.selected.password}" title="#{controller.CreateConnectorTitle_password}" />
                        <p:outputLabel value="#{controller.CreateConnectorLabel_driver}" for="driver" />
                        <p:inputText id="driver" value="#{connectorController.selected.driver}" title="#{controller.CreateConnectorTitle_driver}" style="width: 400px" />
                        <p:outputLabel value="#{controller.CreateConnectorLabel_url}" for="url" />
                        <p:inputText id="url" value="#{connectorController.selected.url}" title="#{controller.CreateConnectorTitle_url}" style="width: 400px"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{connectorController.create}" value="#{controller.Save}" update="display,:ConnectorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConnectorCreateDialog');"/>
                    <p:commandButton value="#{controller.Cancel}" onclick="ConnectorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
