<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="id" value="#{activityController.inputActivity}"/>
    </f:metadata>
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{activity.ListActivityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="ActivityExecuteForm">
                <h:panelGroup id="display">
                    <h:inputText value="#{activityController.inputActivity}"/>
                    <table>
                        <ui:repeat value="#{activityController.params}" var="p" varStatus="status">
                            <tr>
                                <td>#{p.description} </td>
                                <p:inputText value="#{p.value}"/>
                                <td> (#{p.paramsPK.name})</td>
                            </tr>
                        </ui:repeat>
                    </table>
                    <p:commandButton value="Run" actionListener="#{activityController.process}" ajax="false"/>

                </h:panelGroup>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
