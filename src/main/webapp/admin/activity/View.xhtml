<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityViewDlg" widgetVar="ActivityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{activity.ViewActivityTitle}">
            <h:form id="ActivityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityController.selected != null}">
                        <h:outputText value="#{activity.ViewActivityLabel_id}"/>
                        <h:outputText value="#{activityController.selected.id}" title="#{activity.ViewActivityTitle_id}"/>
                        <h:outputText value="#{activity.ViewActivityLabel_name}"/>
                        <h:outputText value="#{activityController.selected.name}" title="#{activity.ViewActivityTitle_name}"/>
                        <h:outputText value="#{activity.ViewActivityLabel_description}"/>
                        <h:outputText value="#{activityController.selected.description}" title="#{activity.ViewActivityTitle_description}"/>
                        <h:outputText value="#{activity.ViewActivityLabel_type}"/>
                        <h:outputText value="#{activityController.selected.type}" title="#{activity.ViewActivityTitle_type}"/>
                        <h:outputText value="#{activity.ViewActivityLabel_path}"/>
                        <h:outputText value="#{activityController.selected.path}" title="#{activity.ViewActivityTitle_path}"/>
                        <h:outputText value="#{activity.ViewActivityLabel_log}"/>
                        <h:outputText value="#{activityController.selected.log}" title="#{activity.ViewActivityTitle_log}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{activity.Close}" onclick="ActivityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
