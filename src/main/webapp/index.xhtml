<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IRON JOB</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <f:view transient="true">
                <p:panel style="width: 610px;margin:  auto">
                    <h:panelGrid columns="1" style="border: hidden">
                        <h:panelGrid columns="2">
                            <img src="resources/images/gn-riflesso.png" alt=""/>
                            <h:outputText style="font-size: 24px;color: red" value="WELCOME TO IRON JOB"/>
                        </h:panelGrid>

                        <img src="resources/images/bi.png" alt=""/>

                        <p:spacer/>
                        <h:link outcome="/app/home" value="Click here to start!"/>
                        <p:separator/>
                        <h:panelGrid columns="2">

                            <p:outputLabel for="user" value="Usernamen: "/>
                            <p:inputText id="user" value="#{applicationController.username}"/>

                            <p:outputLabel for="pwd" value="Password: "/>
                            <p:password id="pwd" value="#{applicationController.password}"/>
                        </h:panelGrid>

                        <p:commandButton value="Login" action="#{applicationController.login()}" ajax="false" style="width: 205px;height: 40px"/>
                        <h:outputText value="This system is intended for limited (authorized) use and is subject to company policies." style="font-size: 11px"/>
                    </h:panelGrid>
                </p:panel>
            </f:view>
        </h:form>
        <br />
        <h:link outcome="/admin/connector/List" value="Show All Connector Items"/>
    </h:body>




</html>
