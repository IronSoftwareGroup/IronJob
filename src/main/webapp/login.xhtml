<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IRON JOB</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
        <p:panel style="width: 610px;margin:  auto">
   
            <h:panelGrid columns="2">
            
                <p:outputLabel for="user" value="Usernamen: "/>
                <p:inputText id="user" value="#{applicationController.username}"/>
                
                <p:outputLabel for="pwd" value="Password: "/>
                <p:password id="pwd" value="#{applicationController.password}"/>
            </h:panelGrid>
               
            <p:commandButton value="Login" action="#{applicationController.doLogin()}" ajax="false" style="width: 205px;height: 40px"/>
            <h:outputText value="This system is intended for limited (authorized) use and is subject to company policies." style="font-size: 11px"/>
           
        </p:panel>
        </h:form>
    </h:body>



</html>
