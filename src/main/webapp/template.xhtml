<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
        
            <p:layoutUnit position="north" size="30">
                <h:form>
                <h:outputText value="IRON JOB |" style="color: red;font-size: 18px"/>
                <h:outputText value=" Iron Software Group™" style="color: cornflowerblue;font-size: 14px"/>
                 <h:outputText value=" | " style="color: red;font-size: 18px"/>
                 <h:outputText value="Hello #{applicationController.username} " style="color: gray;font-size: 14px"/>
                 <h:outputText value=" | " style="color: red;font-size: 18px"/>
                   <h:commandLink value="Logout" action="#{applicationController.logout()}"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <h:outputLink value="http://www.ironsg.com">Iron Software Grup</h:outputLink> |
                <h:outputLink value="mailto:devlopment@ironsg.com">Contacts</h:outputLink> |
             
                <br />
                 <br />
                <h:outputText style="font-size: 11px" value="Copyright © 2014 Iron Software Group and/or its affiliates. All rights reserved.
Iron Software Group and Iron Job are registered trademarks of Iron Software Group and/or its affiliates. 
Other names may be trademarks of their respective owners."/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="188" header="Navigation">
               <h:form id="menuForm">
                    <p:menu  style="border: none">
                        <p:menuitem value="#{activity.Home}" outcome="/app/home" icon="ui-icon-home" style="font-size: 16px"/>
                        <p:menuitem outcome="/admin/activity/List" value="Activity" icon="ui-icon-search" style="font-size: 16px"/>
                        <p:menuitem outcome="/admin/config/List" value="Config" icon="ui-icon-gear" style="font-size: 16px"/>
                        <p:menuitem outcome="/admin/connector/List" value="Connectors" icon="ui-icon-gear" style="font-size: 16px"/>
                   
                    </p:menu>
                </h:form>
            </p:layoutUnit>
   

        </p:layout>

    </h:body>

</html>
